<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHORTI | Futuro Simplificado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #8A2BE2 0%, #00BFFF 100%);
      --space-dark: #0a0a12;
      --space-light: #1a1a2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--space-dark);
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 4.5rem;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: var(--primary-gradient);
    }

    p.slogan {
      font-size: 1.5rem;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    /* Efeito Espacial Minimalista */
    .space-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .space-particle {
      position: absolute;
      width: 1px;
      height: 1px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
    }

    /* Neblina sutil */
    .space-fog {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, 
        rgba(138, 43, 226, 0.03) 0%, 
        rgba(0, 191, 255, 0.02) 50%, 
        transparent 100%);
      animation: fogMove 40s linear infinite;
      top: -50%;
      left: -50%;
    }

    /* Loader Sofisticado */
    .loading-container {
      margin: 3rem 0;
    }

    .loading-text {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
      margin-top: 1rem;
      text-transform: uppercase;
    }

    .loading-bar {
      width: 200px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .loading-progress {
      position: absolute;
      height: 100%;
      width: 30%;
      background: var(--primary-gradient);
      animation: loading 2.5s infinite ease-in-out;
    }

    /* Animations */
    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(300%); }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(0, -20px); }
    }

    @keyframes fogMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    /* Responsivo */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      
      p.slogan {
        font-size: 1.2rem;
      }
      
      .loading-bar {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="space-background">
    <div class="space-fog"></div>
    <!-- Partículas serão adicionadas via JS -->
  </div>
  
  <div class="container">
    <h1>SHORTI</h1>
    <p class="slogan">O futuro é simples, não complique</p>
    
    <div class="loading-container">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div class="loading-text">Em desenvolvimento</div>
    </div>
  </div>

  <script>
    // Cria partículas estelares
    const spaceBg = document.querySelector('.space-background');
    const particleCount = 40;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('space-particle');
      
      // Posicionamento aleatório
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      
      // Tamanho e opacidade variados
      const size = Math.random() * 1.5 + 0.5;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.opacity = Math.random() * 0.4 + 0.1;
      
      // Animação flutuante aleatória
      particle.style.animation = `float ${Math.random() * 15 + 10}s infinite ease-in-out`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      
      spaceBg.appendChild(particle);
    }

    // Frases alternadas
    const frases = [
      "O futuro é simples. Não complique.",

    ];

    const slogan = document.querySelector('.slogan');
    let currentIndex = 0;

    function changeSlogan() {
      slogan.style.transition = 'opacity 0.5s ease';
      slogan.style.opacity = 0;
      setTimeout(() => {
        slogan.textContent = frases[currentIndex];
        slogan.style.opacity = 1;
        currentIndex = (currentIndex + 1) % frases.length;
      }, 500);
    }

    // Inicia após 8 segundos e repete a cada 6 segundos
    setTimeout(() => {
      changeSlogan();
      setInterval(changeSlogan, 6000);
    }, 8000);
  </script>
</body>
</html>

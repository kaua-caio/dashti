<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novidades</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .conteudo {
      z-index: 1;
      padding: 30px;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #00ffcc55;
      border-radius: 20px;
      animation: flutuar 5s ease-in-out infinite;
    }

    .titulo {
      font-size: 2.4em;
      margin-bottom: 20px;
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3aa;
    }

    .frase {
      font-size: 1.4em;
      font-style: italic;
      max-width: 600px;
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="conteudo">
    <div class="titulo">O Futuro Está Próximo...</div>
    <div class="frase">
        “Mudar é difícil no começo, confuso no meio e lindo no fim.”<br> — Robin Sharma
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#00ffcc" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#00ffcc",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "out_mode": "bounce"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>

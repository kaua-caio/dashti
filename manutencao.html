<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHORTI - Lançamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Space Grotesk', sans-serif;
      background: #0a0a0a;
      overflow: hidden;
      color: white;
    }

    .intro, .middle, .main {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: opacity 1.5s ease, transform 1.5s ease;
      padding: 2rem;
      z-index: 2;
    }

    .intro {
      background: linear-gradient(45deg, #0f0, #0af, #70f);
      background-size: 300% 300%;
      animation: bgFlow 8s ease-in-out infinite;
    }

    .intro p {
      font-size: 2rem;
      max-width: 700px;
      color: white;
      animation: fadeInText 2s ease-out;
      line-height: 1.6;
    }

    .middle, .main {
      opacity: 0;
      transform: translateY(30px);
    }

    .middle.show, .main.show {
      opacity: 1;
      transform: translateY(0);
    }

    .middle p {
      font-size: 2.5rem;
      font-weight: 600;
      color: #00ffd5;
      animation: fadeInText 1.8s ease-out;
    }

    @keyframes bgFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 4.8rem;
      font-weight: 700;
      background: linear-gradient(270deg, #00ffd5, #008cff, #00ffd5);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 10s ease infinite, fadeInTitle 2s ease 0.5s forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    .tagline {
      font-size: 1.4rem;
      color: rgba(255,255,255,0.65);
      margin-top: 1.2rem;
      animation: fadeInTag 2s ease 1.5s forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    @keyframes fadeInTitle {
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInTag {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    strong {
      color: #00ffd5;
    }

    .bg-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }
    .aurora {
  position: absolute;
  width: 300%;
  height: 300%;
  background: 
    radial-gradient(ellipse at 25% 35%, rgba(0,255,180,0.12), transparent 60%),
    radial-gradient(ellipse at 70% 60%, rgba(0,140,255,0.1), transparent 60%),
    radial-gradient(ellipse at 50% 50%, rgba(0,255,255,0.05), transparent 70%);
  animation: auroraFlow 30s ease-in-out infinite alternate;
  filter: blur(100px) saturate(120%);
  opacity: 0.9;
  mix-blend-mode: screen;
  pointer-events: none;
}


@keyframes auroraFlow {
  0% {
    transform: translate(-10%, -10%) scale(1) rotate(0deg);
  }
  50% {
    transform: translate(5%, 10%) scale(1.05) rotate(10deg);
  }
  100% {
    transform: translate(-5%, -5%) scale(1) rotate(-5deg);
  }
}


    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.04);
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      .intro p {
        font-size: 1.3rem;
      }
      .middle p {
        font-size: 1.8rem;
      }
      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div class="intro" id="intro">
    <p>Pra que complicar<br>se em breve você pode facilitar com o que você já tem.</p>
  </div>

  <!-- MIDDLE PHRASE -->
  <div class="middle" id="middle">
    <p>Saia do comum.</p>
  </div>

  <!-- MAIN -->
  <div class="main" id="main">
    <h1>SHORTI</h1>
    <p class="tagline">A revolução começa quando você decide <strong>simplificar</strong></p>
  </div>

  <!-- BACKGROUND EFFECTS -->
  <div class="bg-layer">
    <div class="aurora"></div>
    <div class="particles" id="particles"></div>
  </div>

  <script>
    // Partículas
    const particles = document.getElementById('particles');
    const total = 60;

    for (let i = 0; i < total; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = Math.random() * 2 + 1;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * -30;

      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.left = `${Math.random() * 100}%`;
      p.style.top = `${Math.random() * 100}%`;
      p.style.animationDuration = `${duration}s`;
      p.style.animationDelay = `${delay}s`;

      particles.appendChild(p);
    }

    // Transições entre seções
    setTimeout(() => {
      document.getElementById('intro').style.opacity = 0;
      document.getElementById('intro').style.transform = 'translateY(-30px)';
      document.getElementById('middle').classList.add('show');
    }, 4000);

    setTimeout(() => {
      document.getElementById('middle').style.opacity = 0;
      document.getElementById('middle').style.transform = 'translateY(-30px)';
      document.getElementById('main').classList.add('show');
    }, 7500);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo novo está chegando...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-light: #fafbfc;
            --text-color-dark: #2d3748;
            --secondary-text-color: #718096;
            --accent-color: #4299e1;
            --glow-color: rgba(220, 220, 220, 0.5); /* Cinza claro para o brilho */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .background-flow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: linear-gradient(
                180deg,
                transparent 0%,
                var(--glow-color) 20%,
                transparent 40%,
                transparent 60%,
                var(--glow-color) 80%,
                transparent 100%
            );
            background-size: 100% 200%;
            animation: flow-shimmer 20s infinite ease-in-out;
        }

        @keyframes flow-shimmer {
            0% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .logo-container {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
        }

        .logo-text {
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: 900;
            line-height: 1;
            color: var(--text-color-dark);
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: text-reveal 2s forwards;
            animation-delay: 2s;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo-text .flow {
            font-weight: 400;
            color: var(--secondary-text-color);
        }

        @keyframes text-reveal {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        h2.headline {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            font-weight: 600;
            color: var(--secondary-text-color);
            margin-top: 3rem;
            opacity: 0;
            animation: fade-in-slow 1s forwards;
            animation-delay: 3.5s;
        }
        
        @keyframes fade-in-slow {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .status-footer {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            opacity: 0.5;
            z-index: 1;
        }
        
        /* --- RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .logo-container {
                height: 80px;
                margin-bottom: 2rem;
            }
            .logo-text {
                font-size: clamp(2.5rem, 8vw, 4rem);
            }
            h2.headline {
                font-size: clamp(1rem, 3vw, 1.4rem);
                margin-top: 2rem;
            }
            .status-footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-flow"></div>
    <div class="container">
        <div class="logo-container">
            <span class="logo-text">Greenn<span class="flow">Flow</span></span>
        </div>
        <h2 class="headline">Uma nova era para o suporte de TI está a caminho.</h2>
    </div>
    <footer class="status-footer">
        Em desenvolvimento.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashdoTI - Estamos de Volta</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-light: #fafbfc;
            --text-color-dark: #2d3748;
            --secondary-text-color: #718096;
            --accent-color: #4299e1;
            --card-bg: #ffffff;
            --card-shadow: 0 5px 20px rgba(0, 0, 0, 0.04);
            --font-outfit: 'Outfit', sans-serif;
            --font-lato: 'Lato', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-lato);
            background-color: var(--bg-color-light);
            color: var(--text-color-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        .background-flow {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, rgba(220, 220, 220, 0.1) 0%, rgba(255,255,255,0.2) 40%, #fafbfc 80%);
            background-size: 200% 200%;
            animation: soft-pulse 25s infinite ease-in-out;
        }

        @keyframes soft-pulse {
            0%,100% { background-position: 50% 50%; }
            50% { background-position: 100% 100%; }
        }

        .logo {
            font-family: var(--font-outfit);
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            color: var(--text-color-dark);
            letter-spacing: -2px;
        }
        .headline {
            margin-top: 1rem;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: var(--secondary-text-color);
        }

        .cta-button {
            margin-top: 2rem;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--card-bg);
            background-color: var(--accent-color);
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(66,153,225,0.3);
            text-decoration: none;
        }
        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(66,153,225,0.4);
            background-color: #3182ce;
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            opacity: 0.6;
        }

        /* Animação suave de entrada */
        .fade-in {
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 1.5s ease forwards;
        }
        .fade-in:nth-child(2) { animation-delay: 0.3s; }
        .fade-in:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background-flow"></div>

    <h1 class="logo fade-in">DashdoTI</h1>
    <p class="headline fade-in">Estamos de volta – mais simples e fácil, do jeito que precisa ser.</p>
    <a href="#" class="cta-button fade-in">Explorar</a>

    <div class="footer fade-in">DashdoTI • 2025</div>
</body>
</html>

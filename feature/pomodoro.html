<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Greenn</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --background: #0f0f23;
            --surface: rgba(255, 255, 255, 0.05);
            --surface-glass: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
            --glow: rgba(102, 126, 234, 0.4);
        }

        [data-theme="light"] {
            --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --surface: rgba(255, 255, 255, 0.15);
            --surface-glass: rgba(255, 255, 255, 0.25);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --border: rgba(255, 255, 255, 0.2);
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: var(--surface-glass);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .boas-vindas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 1;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .boas-vindas.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .welcome-logo {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: welcomePulse 2s ease-in-out infinite;
        }

        @keyframes welcomePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4); }
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            animation: slideUp 1s ease 0.5s both;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            animation: slideUp 1s ease 0.7s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .pomodoro {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 4rem 3rem;
            box-shadow: 
                0 30px 60px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }

        .pomodoro::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .status {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 3rem;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-section {
            position: relative;
            margin: 3rem 0;
        }

        .timer-container {
            position: relative;
            display: inline-block;
        }

        .progress-ring {
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 20px var(--glow));
        }

        .progress-ring__track {
            stroke: var(--border);
            stroke-width: 8;
            fill: transparent;
        }

        .progress-ring__progress {
            stroke: url(#gradient);
            stroke-width: 8;
            stroke-linecap: round;
            fill: transparent;
            transition: stroke-dasharray 0.3s ease;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: -2px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .session-indicator {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .session-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
            transition: all 0.3s ease;
        }

        .session-dot.active {
            background: var(--primary);
            box-shadow: 0 0 20px var(--glow);
            transform: scale(1.2);
        }

        .controls {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin: 3rem 0;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        .btn-success {
            background: var(--success);
            color: white;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.6);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .btn-outline:hover {
            background: var(--surface);
            border-color: var(--text-secondary);
            transform: translateY(-2px);
        }

        .secondary-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            padding: 2rem;
            background: var(--surface);
            border-radius: 20px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .setting-label {
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .setting-input {
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 15px;
            background: var(--surface);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .setting-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .popup-window {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 350px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 
                0 20px 40px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            z-index: 10000;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .popup-window.active {
            transform: translateX(0);
            opacity: 1;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .popup-title {
            font-weight: 700;
            font-size: 1.1rem;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .popup-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .popup-close:hover {
            background: var(--surface);
            color: var(--text-primary);
        }

        .popup-timer {
            text-align: center;
            margin: 2rem 0;
        }

        .popup-time {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .popup-status {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .popup-progress {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .popup-progress-bar {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .pomodoro {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            .time-display {
                font-size: 3rem;
            }

            .welcome-title {
                font-size: 2.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .secondary-controls {
                flex-direction: column;
                align-items: center;
            }

            .popup-window {
                width: calc(100vw - 20px);
                right: 10px;
                top: 20px;
            }

            .settings {
                grid-template-columns: 1fr;
            }
        }

        /* Animations for state changes */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>

                <button id="resumeBtn" class="btn btn-success" style="display: none;">‚ñ∂ Retomar</button>

            </div>

                <button id="darkModeToggle" class="btn btn-outline">üåô Modo Escuro</button>
                <button id="popupToggle" class="btn btn-outline">üìå Mini Timer</button>

        </div>
        <div class="popup-timer">

    <script>
        class PomodoroTimer {
            constructor() {
                this.workTime = 25;
                this.breakTime = 5;
                this.currentTime = this.workTime * 60;
                this.isRunning = false;
                this.isPaused = false;
                this.isWorkSession = true;
                this.interval = null;
                this.popupWindow = null;
                this.completedSessions = 0;

                this.initElements();
                this.initEventListeners();
                this.updateDisplay();
                this.showWelcomeScreen();
                this.requestNotificationPermission();
            }

            initElements() {
                this.timeDisplay = document.getElementById('timeDisplay');
                this.statusDisplay = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resumeBtn = document.getElementById('resumeBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.workTimeInput = document.getElementById('workTime');
                this.breakTimeInput = document.getElementById('breakTime');
                this.darkModeToggle = document.getElementById('darkModeToggle');
                this.popupToggle = document.getElementById('popupToggle');
                this.popupDiv = document.getElementById('popupWindow');
                this.popupTime = document.getElementById('popupTime');
                this.popupStatus = document.getElementById('popupStatus');
                this.popupClose = document.getElementById('popupClose');
                this.popupProgressBar = document.getElementById('popupProgressBar');
                this.progressCircle = document.querySelector('.progress-ring__progress');
                this.welcomeScreen = document.getElementById('welcomeScreen');
                this.sessionDots = document.querySelectorAll('.session-dot');
            }

            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resumeBtn.addEventListener('click', () => this.resume());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.workTimeInput.addEventListener('change', () => this.updateSettings());
                this.breakTimeInput.addEventListener('change', () => this.updateSettings());
                this.darkModeToggle.addEventListener('click', () => this.toggleDarkMode());
                this.popupToggle.addEventListener('click', () => this.togglePopup());
                this.popupClose.addEventListener('click', () => this.closePopup());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !e.target.matches('input')) {
                        e.preventDefault();
                        this.toggleTimer();
                    }
                    if (e.code === 'KeyR' && e.ctrlKey) {
                        e.preventDefault();
                        this.reset();
                    }
                });

                // Prevent popup window from being blocked
                document.addEventListener('click', () => {
                    if (!this.popupWindow && this.popupDiv.classList.contains('active')) {
                        this.createPopupWindow();
                    }
                });
            }

            showWelcomeScreen() {
                setTimeout(() => {
                    this.welcomeScreen.classList.add('hidden');
                    setTimeout(() => {
                        this.welcomeScreen.style.display = 'none';
                    }, 800);
                }, 2500);
            }

            requestNotificationPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission();
                }
            }

            toggleTimer() {
                if (!this.isRunning && !this.isPaused) {
                    this.start();
                } else if (this.isRunning) {
                    this.pause();
                } else if (this.isPaused) {
                    this.resume();
                }
            }

            start() {
                this.isRunning = true;
                this.isPaused = false;
                this.startBtn.style.display = 'none';
                this.resumeBtn.style.display = 'none';
                this.pauseBtn.style.display = 'inline-block';
                this.updateStatus();
                this.runTimer();
                this.timeDisplay.classList.add('pulse');
            }

            pause() {
                this.isRunning = false;
                this.isPaused = true;
                this.pauseBtn.style.display = 'none';
                this.resumeBtn.style.display = 'inline-block';
                clearInterval(this.interval);
                this.updateStatus();
                this.timeDisplay.classList.remove('pulse');
            }

            resume() {
                this.isRunning = true;
                this.isPaused = false;
                this.resumeBtn.style.display = 'none';
                this.pauseBtn.style.display = 'inline-block';
                this.updateStatus();
                this.runTimer();
                this.timeDisplay.classList.add('pulse');
            }

            reset() {
                this.isRunning = false;
                this.isPaused = false;
                clearInterval(this.interval);
                this.currentTime = this.workTime * 60;
                this.isWorkSession = true;
                this.completedSessions = 0;
                
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                this.resumeBtn.style.display = 'none';
                
                this.updateDisplay();
                this.updateStatus();
                this.updateSessionIndicator();
                this.timeDisplay.classList.remove('pulse');
                this.timeDisplay.classList.add('shake');
                setTimeout(() => this.timeDisplay.classList.remove('shake'), 500);
            }

            runTimer() {
                this.interval = setInterval(() => {
                    this.currentTime--;
                    this.updateDisplay();

                    if (this.currentTime <= 0) {
                        this.sessionComplete();
                    }
                }, 1000);
            }

            sessionComplete() {
                clearInterval(this.interval);
                this.isRunning = false;
                this.isPaused = false;
                this.timeDisplay.classList.remove('pulse');
                
                // Show notification
                this.showNotification();
                
                // Update completed sessions
                if (this.isWorkSession) {
                    this.completedSessions++;
                    this.updateSessionIndicator();
                }
                
                // Switch session
                this.isWorkSession = !this.isWorkSession;
                this.currentTime = this.isWorkSession ? this.workTime * 60 : this.breakTime * 60;
                
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                this.resumeBtn.style.display = 'none';
                
                this.updateDisplay();
                this.updateStatus();
                
                // Auto-start next session after 3 seconds
                setTimeout(() => {
                    if (!this.isRunning && !this.isPaused) {
                        this.start();
                    }
                }, 3000);
            }

            showNotification() {
                const title = this.isWorkSession ? 'üéâ Hora do descanso!' : 'üí™ Hora de trabalhar!';
                const body = this.isWorkSession 
                    ? 'Voc√™ completou uma sess√£o de trabalho. Descanse um pouco!' 
                    : 'Seu descanso acabou. Vamos focar no trabalho!';

                if (Notification.permission === 'granted') {
                    const notification = new Notification(title, {
                        body: body,
                        icon: 'üçÖ'
                    });
                    
                    setTimeout(() => notification.close(), 5000);
                }
            }

            updateDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = this.currentTime % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                this.timeDisplay.textContent = timeString;
                if (this.popupDiv.classList.contains('active')) {
                    this.popupTime.textContent = timeString;
                }
                if (this.popupWindow && !this.popupWindow.closed) {
                    this.popupWindow.document.getElementById('popupTime').textContent = timeString;
                }

                // Update progress ring
                const totalTime = this.isWorkSession ? this.workTime * 60 : this.breakTime * 60;
                const progress = (totalTime - this.currentTime) / totalTime;
                const circumference = 2 * Math.PI * 150;
                const offset = circumference * (1 - progress);
                this.progressCircle.style.strokeDashoffset = offset;

                // Update popup progress bar
                if (this.popupDiv.classList.contains('active')) {
                    this.popupProgressBar.style.width = `${progress * 100}%`;
                }
                if (this.popupWindow && !this.popupWindow.closed) {
                    this.popupWindow.document.getElementById('popupProgressBar').style.width = `${progress * 100}%`;
                }

                // Update page title
                document.title = `${timeString} - Pomodoro Greenn`;
            }

            updateStatus() {
                let status;
                if (!this.isRunning && !this.isPaused) {
                    status = 'Pronto para come√ßar';
                } else if (this.isRunning && this.isWorkSession) {
                    status = 'Focando no trabalho';
                } else if (this.isRunning && !this.isWorkSession) {
                    status = 'Tempo de descanso';
                } else if (this.isPaused) {
                    status = 'Pausado';
                }

                this.statusDisplay.textContent = status;
                if (this.popupDiv.classList.contains('active')) {
                    this.popupStatus.textContent = status;
                }
                if (this.popupWindow && !this.popupWindow.closed) {
                    this.popupWindow.document.getElementById('popupStatus').textContent = status;
                }
            }

            updateSessionIndicator() {
                this.sessionDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index < this.completedSessions);
                });
            }

            updateSettings() {
                this.workTime = parseInt(this.workTimeInput.value) || 25;
                this.breakTime = parseInt(this.breakTimeInput.value) || 5;
                
                if (!this.isRunning && !this.isPaused) {
                    this.currentTime = this.workTime * 60;
                    this.updateDisplay();
                }
            }

            toggleDarkMode() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                
                this.darkModeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Escuro';
            }

            togglePopup() {
                if (this.popupDiv.classList.contains('active')) {
                    this.closePopup();
                } else {
                    this.openPopup();
                }
            }

            openPopup() {
                // Try to open popup window first
                try {
                    this.createPopupWindow();
                } catch (error) {
                    // Fallback to fixed popup div
                    this.popupDiv.classList.add('active');
                    this.popupToggle.textContent = 'üì± Fechar Mini';
                    this.updateDisplay();
                    this.updateStatus();
                }
            }

            createPopupWindow() {
                const popupContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Pomodoro Timer</title>
                    <style>
                        * { margin: 0; padding: 0; box-sizing: border-box; }
                        body {
                            font-family: 'Inter', sans-serif;
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                            color: white;
                            padding: 20px;
                            min-height: 100vh;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                        }
                        .popup-container {
                            background: rgba(255, 255, 255, 0.1);
                            backdrop-filter: blur(20px);
                            border-radius: 20px;
                            padding: 30px;
                            text-align: center;
                            border: 1px solid rgba(255, 255, 255, 0.2);
                            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
                            min-width: 300px;
                        }
                        .popup-title {
                            font-size: 1.2rem;
                            font-weight: 600;
                            margin-bottom: 20px;
                            opacity: 0.9;
                        }
                        .popup-time {
                            font-size: 3rem;
                            font-weight: 300;
                            margin: 20px 0;
                            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                        }
                        .popup-status {
                            font-size: 1rem;
                            opacity: 0.8;
                            margin-bottom: 20px;
                            text-transform: uppercase;
                            letter-spacing: 1px;
                        }
                        .popup-progress {
                            width: 100%;
                            height: 8px;
                            background: rgba(255, 255, 255, 0.2);
                            border-radius: 4px;
                            overflow: hidden;
                        }
                        .popup-progress-bar {
                            height: 100%;
                            background: rgba(255, 255, 255, 0.8);
                            transition: width 0.3s ease;
                            border-radius: 4px;
                        }
                        .popup-emoji {
                            font-size: 2rem;
                            margin-bottom: 10px;
                        }
                    </style>
                </head>
                <body>
                    <div class="popup-container">
                        <div class="popup-emoji">üçÖ</div>
                        <div class="popup-title">Pomodoro Timer</div>
                        <div class="popup-time" id="popupTime">25:00</div>
                        <div class="popup-status" id="popupStatus">Pronto para come√ßar</div>
                        <div class="popup-progress">
                            <div class="popup-progress-bar" id="popupProgressBar" style="width: 0%"></div>
                        </div>
                    </div>
                </body>
                </html>
                `;

                this.popupWindow = window.open('', 'PomodoroPopup', 
                    'width=400,height=300,left=100,top=100,resizable=yes,scrollbars=no,toolbar=no,menubar=no,location=no,status=no');
                
                if (this.popupWindow) {
                    this.popupWindow.document.write(popupContent);
                    this.popupWindow.document.close();
                    this.popupToggle.textContent = 'üì± Fechar Mini';
                    
                    // Update popup window content
                    this.updateDisplay();
                    this.updateStatus();
                    
                    // Handle popup window close
                    this.popupWindow.addEventListener('beforeunload', () => {
                        this.popupWindow = null;
                        this.popupToggle.textContent = 'üìå Mini Timer';
                    });
                } else {
                    // Fallback to fixed popup div if popup is blocked
                    this.popupDiv.classList.add('active');
                    this.popupToggle.textContent = 'üì± Fechar Mini';
                    this.updateDisplay();
                    this.updateStatus();
                }
            }

            closePopup() {
                if (this.popupWindow && !this.popupWindow.closed) {
                    this.popupWindow.close();
                    this.popupWindow = null;
                }
                this.popupDiv.classList.remove('active');
                this.popupToggle.textContent = 'üìå Mini Timer';
            }
        }

        // Initialize the timer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PomodoroTimer();
        });
    </script>
</body>
</html>

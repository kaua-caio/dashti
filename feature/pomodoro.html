<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #ff6b6b;
            --primary-dark: #ee5a52;
            --secondary: #4ecdc4;
            --accent: #45b7d1;
            --success: #96ceb4;
            --warning: #feca57;
            --bg-light: #f8fafc;
            --bg-dark: #0f0f23;
            --card-light: rgba(255, 255, 255, 0.95);
            --card-dark: rgba(30, 30, 60, 0.95);
            --text-light: #2d3748;
            --text-dark: #e2e8f0;
            --text-muted-light: #718096;
            --text-muted-dark: #a0aec0;
            --border-light: rgba(0, 0, 0, 0.1);
            --border-dark: rgba(255, 255, 255, 0.1);
            --shadow-light: 0 20px 40px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%);
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.2) 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: var(--card-light);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: var(--shadow-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dark .card {
            background: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: var(--shadow-dark);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            opacity: 0.8;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .mode-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 107, 107, 0.1);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .mode-indicator.break {
            background: rgba(78, 205, 196, 0.1);
            color: var(--secondary);
        }

        .mode-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.8); }
        }

        .timer-circle {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 0 auto 2rem;
        }

        .circle-bg,
        .circle-progress {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .circle-bg {
            background: rgba(0, 0, 0, 0.05);
            border: 8px solid rgba(0, 0, 0, 0.05);
        }

        .dark .circle-bg {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .circle-progress {
            background: conic-gradient(var(--primary) 0deg, transparent 0deg);
            border-radius: 50%;
            transition: all 0.3s ease;
            mask: radial-gradient(circle, transparent 85px, black 85px);
            -webkit-mask: radial-gradient(circle, transparent 85px, black 85px);
        }

        .circle-progress.break {
            background: conic-gradient(var(--secondary) 0deg, transparent 0deg);
        }

        .timer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .time-display {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .dark .time-display {
            color: var(--text-dark);
        }

        .session-counter {
            font-size: 0.875rem;
            color: var(--text-muted-light);
            font-weight: 500;
        }

        .dark .session-counter {
            color: var(--text-muted-dark);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .btn {
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid var(--border-light);
            backdrop-filter: blur(10px);
        }

        .dark .btn-secondary {
            color: var(--text-dark);
            border-color: var(--border-dark);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .dark .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .setting-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted-light);
        }

        .dark .setting-label {
            color: var(--text-muted-dark);
        }

        .setting-input {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-light);
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .dark .setting-input {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .session-dots {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .dark .dot {
            background: rgba(255, 255, 255, 0.1);
        }

        .dot.completed {
            background: var(--success);
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(150, 206, 180, 0.5);
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .icon-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-light);
            color: var(--text-muted-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .dark .icon-btn {
            border-color: var(--border-dark);
            color: var(--text-muted-dark);
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            transform: translateY(-1px);
        }

        .dark .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--card-light);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(20px);
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .dark .notification {
            background: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: var(--shadow-dark);
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem;
            }
            
            .timer-circle {
                width: 200px;
                height: 200px;
            }
            
            .time-display {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .settings {
                grid-template-columns: 1fr;
            }
            
            .notification {
                top: 1rem;
                right: 1rem;
                left: 1rem;
                transform: translateY(-200px);
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="mode-indicator" id="modeIndicator">
                    <div class="mode-dot"></div>
                    <span id="modeText">Trabalho</span>
                </div>
            </div>

            <div class="timer-circle">
                <div class="circle-bg"></div>
                <div class="circle-progress" id="circleProgress"></div>
                <div class="timer-content">
                    <div class="time-display" id="timeDisplay">25:00</div>
                    <div class="session-counter" id="sessionCounter">SessÃ£o 1 de 4</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="playBtn">â–¶ Iniciar</button>
                <button class="btn btn-secondary" id="resetBtn">â†» Reset</button>
            </div>

            <div class="session-dots" id="sessionDots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label class="setting-label" for="workTime">Trabalho (min)</label>
                    <input class="setting-input" type="number" id="workTime" value="25" min="1" max="60">
                </div>
                <div class="setting-group">
                    <label class="setting-label" for="breakTime">Pausa (min)</label>
                    <input class="setting-input" type="number" id="breakTime" value="5" min="1" max="30">
                </div>
            </div>

            <div class="footer">
                <button class="icon-btn" id="themeBtn" title="Alternar tema">ðŸŒ™</button>
                <button class="icon-btn" id="soundBtn" title="Alternar som">ðŸ”Š</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notificationText"></div>
    </div>

    <script>
        class ModernPomodoro {
            constructor() {
                this.workDuration = 25 * 60;
                this.breakDuration = 5 * 60;
                this.timeLeft = this.workDuration;
                this.isRunning = false;
                this.isWorkSession = true;
                this.completedSessions = 0;
                this.totalSessions = 4;
                this.timerInterval = null;
                this.soundEnabled = true;

                this.initElements();
                this.initEventListeners();
                this.updateDisplay();
                this.loadSettings();
            }

            initElements() {
                this.timeDisplay = document.getElementById('timeDisplay');
                this.playBtn = document.getElementById('playBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.workTimeInput = document.getElementById('workTime');
                this.breakTimeInput = document.getElementById('breakTime');
                this.circleProgress = document.getElementById('circleProgress');
                this.modeIndicator = document.getElementById('modeIndicator');
                this.modeText = document.getElementById('modeText');
                this.sessionCounter = document.getElementById('sessionCounter');
                this.sessionDots = document.getElementById('sessionDots');
                this.themeBtn = document.getElementById('themeBtn');
                this.soundBtn = document.getElementById('soundBtn');
                this.notification = document.getElementById('notification');
                this.notificationText = document.getElementById('notificationText');
            }

            initEventListeners() {
                this.playBtn.addEventListener('click', () => this.toggleTimer());
                this.resetBtn.addEventListener('click', () => this.resetTimer());
                this.workTimeInput.addEventListener('change', () => this.updateSettings());
                this.breakTimeInput.addEventListener('change', () => this.updateSettings());
                this.themeBtn.addEventListener('click', () => this.toggleTheme());
                this.soundBtn.addEventListener('click', () => this.toggleSound());

                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.toggleTimer();
                    }
                });

                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && this.isRunning) {
                        this.pauseStartTime = Date.now();
                    } else if (!document.hidden && this.pauseStartTime) {
                        const pauseDuration = Date.now() - this.pauseStartTime;
                        // Opcional: pausar automaticamente se ficou fora por muito tempo
                        if (pauseDuration > 60000) { // 1 minuto
                            this.showNotification('Timer pausado devido Ã  inatividade');
                            this.toggleTimer();
                        }
                    }
                });
            }

            toggleTimer() {
                if (this.isRunning) {
                    this.pauseTimer();
                } else {
                    this.startTimer();
                }
            }

            startTimer() {
                this.isRunning = true;
                this.playBtn.innerHTML = 'â¸ Pausar';
                this.playBtn.classList.remove('btn-primary');
                this.playBtn.classList.add('btn-secondary');

                this.timerInterval = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();

                    if (this.timeLeft <= 0) {
                        this.completeSession();
                    }
                }, 1000);
            }

            pauseTimer() {
                this.isRunning = false;
                clearInterval(this.timerInterval);
                this.playBtn.innerHTML = 'â–¶ Continuar';
                this.playBtn.classList.remove('btn-secondary');
                this.playBtn.classList.add('btn-primary');
            }

            resetTimer() {
                clearInterval(this.timerInterval);
                this.isRunning = false;
                this.isWorkSession = true;
                this.completedSessions = 0;
                this.timeLeft = this.workDuration;

                this.playBtn.innerHTML = 'â–¶ Iniciar';
                this.playBtn.classList.remove('btn-secondary');
                this.playBtn.classList.add('btn-primary');

                this.updateDisplay();
                this.updateSessionIndicator();
            }

            completeSession() {
                clearInterval(this.timerInterval);
                this.isRunning = false;

                if (this.isWorkSession) {
                    this.completedSessions++;
                    this.showNotification('ðŸŽ‰ SessÃ£o de trabalho concluÃ­da!');
                    if (this.soundEnabled) this.playNotificationSound();
                } else {
                    this.showNotification('â° Pausa terminada, hora de trabalhar!');
                    if (this.soundEnabled) this.playNotificationSound();
                }

                this.isWorkSession = !this.isWorkSession;
                this.timeLeft = this.isWorkSession ? this.workDuration : this.breakDuration;

                this.playBtn.innerHTML = 'â–¶ Iniciar';
                this.playBtn.classList.remove('btn-secondary');
                this.playBtn.classList.add('btn-primary');

                this.updateDisplay();
                this.updateSessionIndicator();

                // Auto-start apÃ³s 3 segundos
                setTimeout(() => {
                    if (!this.isRunning) {
                        this.startTimer();
                    }
                }, 3000);
            }

            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                this.timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                // Atualizar progresso circular
                const totalTime = this.isWorkSession ? this.workDuration : this.breakDuration;
                const progress = ((totalTime - this.timeLeft) / totalTime) * 360;
                this.circleProgress.style.background = `conic-gradient(${this.isWorkSession ? 'var(--primary)' : 'var(--secondary)'} ${progress}deg, transparent ${progress}deg)`;

                // Atualizar indicador de modo
                this.modeText.textContent = this.isWorkSession ? 'Trabalho' : 'Pausa';
                this.modeIndicator.classList.toggle('break', !this.isWorkSession);
                this.circleProgress.classList.toggle('break', !this.isWorkSession);

                // Atualizar contador de sessÃ£o
                this.sessionCounter.textContent = `SessÃ£o ${this.completedSessions + 1} de ${this.totalSessions}`;

                // Atualizar tÃ­tulo da pÃ¡gina
                document.title = `${this.timeDisplay.textContent} - ${this.isWorkSession ? 'Trabalho' : 'Pausa'}`;
            }

            updateSessionIndicator() {
                const dots = this.sessionDots.querySelectorAll('.dot');
                dots.forEach((dot, index) => {
                    dot.classList.toggle('completed', index < this.completedSessions);
                });
            }

            updateSettings() {
                this.workDuration = parseInt(this.workTimeInput.value) * 60;
                this.breakDuration = parseInt(this.breakTimeInput.value) * 60;

                if (!this.isRunning) {
                    this.timeLeft = this.isWorkSession ? this.workDuration : this.breakDuration;
                    this.updateDisplay();
                }

                this.saveSettings();
            }

            toggleTheme() {
                document.body.classList.toggle('dark');
                const isDark = document.body.classList.contains('dark');
                this.themeBtn.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
                this.saveSettings();
            }

            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                this.soundBtn.textContent = this.soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
                this.soundBtn.style.opacity = this.soundEnabled ? '1' : '0.5';
                this.saveSettings();
            }

            showNotification(message) {
                this.notificationText.textContent = message;
                this.notification.classList.add('show');
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 4000);
            }

            playNotificationSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.5);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }

            saveSettings() {
                const settings = {
                    darkMode: document.body.classList.contains('dark'),
                    soundEnabled: this.soundEnabled,
                    workDuration: this.workDuration / 60,
                    breakDuration: this.breakDuration / 60
                };
                // Remover localStorage para evitar erros no ambiente Claude
                // localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
            }

            loadSettings() {
                // Remover localStorage para evitar erros no ambiente Claude

                //     const settings = JSON.parse(localStorage.getItem('pomodoroSettings'));
                //     if (settings) {
                //         if (settings.darkMode) {
                //             document.body.classList.add('dark');
                //             this.themeBtn.textContent = 'â˜€ï¸';
                //         }
                //         this.soundEnabled = settings.soundEnabled ?? true;
                //         this.soundBtn.textContent = this.soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
                //         this.soundBtn.style.opacity = this.soundEnabled ? '1' : '0.5';
                //         
                //         if (settings.workDuration) {
                //             this.workTimeInput.value = settings.workDuration;
                //             this.workDuration = settings.workDuration * 60;
                //         }
                //         if (settings.breakDuration) {
                //             this.breakTimeInput.value = settings.breakDuration;
                //             this.breakDuration = settings.breakDuration * 60;
                //         }
                //         
                //         this.timeLeft = this.workDuration;
                //         this.updateDisplay();
                //     }
                // } catch (e) {
                //     console.log('Erro ao carregar configuraÃ§Ãµes');
                // }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ModernPomodoro();
        });
    </script>

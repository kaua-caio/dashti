<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONEXÃO ESTABELECIDA | SHORTI</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #8A2BE2 0%, #00BFFF 100%);
      --space-dark: #0a0a12;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--space-dark);
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .terminal {
      width: 90%;
      max-width: 800px;
      border: 1px solid rgba(138, 43, 226, 0.3);
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .terminal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(138, 43, 226, 0.1) 1px, transparent 1px);
      background-size: 100% 24px;
      pointer-events: none;
      opacity: 0.3;
    }

    .prompt {
      color: #8A2BE2;
      margin-right: 10px;
    }

    .command {
      color: #00BFFF;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #00BFFF;
      animation: blink 1s infinite;
      vertical-align: middle;
      margin-left: 5px;
    }

    .hidden-message {
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1.5s ease;
    }

    .countdown {
      font-size: 1.2rem;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    .typing-animation {
      overflow: hidden;
      white-space: nowrap;
      animation: typing 3.5s steps(40, end);
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="typing-animation">
      <span class="prompt">></span>
      <span class="command">init conexao_secreta --protocol=SHORTI_v2.0</span>
      <span class="cursor"></span>
    </div>
    
    <div id="line1" style="margin-top: 1rem; display: none;">
      <span class="prompt">></span>
      <span class="command">verificando credenciais...</span>
      <span class="cursor"></span>
    </div>
    
    <div id="line2" style="margin-top: 1rem; display: none;">
      <span class="prompt">></span>
      <span class="command">autenticação biométrica confirmada</span>
      <span class="cursor"></span>
    </div>
    
    <div id="line3" style="margin-top: 1rem; display: none;">
      <span class="prompt">></span>
      <span class="command">criptografia quântica ativada</span>
      <span class="cursor"></span>
    </div>
    
    <div class="hidden-message" id="hiddenMessage">
      <p style="margin-bottom: 1rem;">Você teve a SHORTI de nos conhecer.</p>
      <p style="margin-bottom: 2rem;">Uma nova abordagem está chegando. Prepare-se.</p>
      <div class="countdown" id="countdown">Redirecionando em 5...</div>
    </div>
  </div>

  <script>
    // Sequência de comandos
    setTimeout(() => {
      document.getElementById('line1').style.display = 'block';
    }, 3500);
    
    setTimeout(() => {
      document.getElementById('line2').style.display = 'block';
    }, 5000);
    
    setTimeout(() => {
      document.getElementById('line3').style.display = 'block';
    }, 6500);
    
    setTimeout(() => {
      document.getElementById('hiddenMessage').style.opacity = '1';
      document.getElementById('hiddenMessage').style.transform = 'translateY(0)';
      startCountdown();
    }, 8000);
    
    function startCountdown() {
      let count = 5;
      const countdownElement = document.getElementById('countdown');
      const countdownInterval = setInterval(() => {
        countdownElement.textContent = `Redirecionando em ${count}...`;
        count--;
        if (count < 0) {
          clearInterval(countdownInterval);
          window.location.href = 'manutencao.html'; // Sua landing page principal
        }
      }, 1000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHORTI | Em Desenvolvimento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #8A2BE2 0%, #00BFFF 100%);
      --text-gradient: linear-gradient(90deg, #FFFFFF 0%, #E0E0E0 100%);
      --accent-color: rgba(138, 43, 226, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #050510;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 2rem;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 5rem;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      animation: fadeInUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) both;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: var(--primary-gradient);
      border-radius: 3px;
    }

    p.slogan {
      font-size: 1.8rem;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 3rem;
      animation: fadeInUp 2s cubic-bezier(0.16, 1, 0.3, 1) both;
      line-height: 1.6;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .quote-container {
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem 0;
    }

    .quote {
      font-size: 1.25rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      animation: textFlow 12s infinite;
      position: relative;
      padding: 0 2rem;
      max-width: 700px;
      line-height: 1.6;
    }

    /* Loading Animation */
    .loading-container {
      margin: 3rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .loading-text {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .loading {
      width: 80px;
      height: 80px;
      position: relative;
    }

    .loading-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top-color: #8A2BE2;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    .loading-circle:nth-child(2) {
      border-top-color: #00BFFF;
      width: 70%;
      height: 70%;
      top: 15%;
      left: 15%;
      animation: spinReverse 2s linear infinite;
    }

    .loading-circle:nth-child(3) {
      border-top-color: #FFFFFF;
      width: 50%;
      height: 50%;
      top: 25%;
      left: 25%;
      animation: spin 2.5s linear infinite;
    }

    /* Modern Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .background-pulse {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, 
        rgba(138, 43, 226, 0.05) 0%, 
        rgba(0, 191, 255, 0.03) 30%, 
        transparent 70%);
      animation: pulse 15s infinite alternate;
      top: -50%;
      left: -50%;
    }

    .background-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.15;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: #8A2BE2;
      top: 20%;
      left: 10%;
      animation: float 15s infinite ease-in-out;
    }

    .shape-2 {
      width: 400px;
      height: 400px;
      background: #00BFFF;
      bottom: 10%;
      right: 10%;
      animation: float 18s infinite ease-in-out 2s;
    }

    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }
      100% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(50px, 50px);
      }
    }

    @keyframes textFlow {
      0%, 20% {
        opacity: 0;
        transform: translateY(20px);
      }
      30%, 70% {
        opacity: 1;
        transform: translateY(0);
      }
      80%, 100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      
      p.slogan {
        font-size: 1.4rem;
      }
      
      .quote {
        font-size: 1rem;
        padding: 0 1rem;
      }
      
      .loading {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="background-pulse"></div>
    <div class="background-grid"></div>
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
    </div>
  </div>
  
  <div class="container">
    <h1>SHORTI</h1>
    <p class="slogan">O futuro é simples, não complique</p>
    
    <div class="quote-container">
      <p class="quote" id="frase"></p>
    </div>
    
    <div class="loading-container">
      <div class="loading">
        <div class="loading-circle"></div>
        <div class="loading-circle"></div>
        <div class="loading-circle"></div>
      </div>
      <div class="loading-text">Em desenvolvimento</div>
    </div>
  </div>

  <script>
    const frases = [
      "Algo incrível está sendo criado...",
      "Preparando uma experiência simples e poderosa",
      "Inovação em progresso",
      "Simplificando o futuro",
      "Carregando a próxima geração",
      "Boa coisa vem para quem espera"
    ];

    let index = 0;
    const fraseElement = document.getElementById('frase');

    function updateFrase() {
      fraseElement.style.animation = 'none';
      void fraseElement.offsetWidth; // Trigger reflow
      fraseElement.style.animation = 'textFlow 12s infinite';
      
      setTimeout(() => {
        fraseElement.textContent = frases[index];
        index = (index + 1) % frases.length;
      }, 600);
    }

    // Initialize first quote
    fraseElement.textContent = frases[0];
    index = 1;
    
    // Change quote every 6 seconds
    setInterval(updateFrase, 6000);
  </script>
</body>
</html>
